    <script>
      let toThousands = function (num = 0, text) {
			let value = num.toString().replace(/\d+/, function (n) {
				let value = n.replace(/(\d)(?=(?:\d{3})+$)/g, '$1,');
				return value;
			});
			// 如果是整数，保留.00
			if (value.indexOf('.') < 0) {
				value = value + '.00';
			}
			return value;
		}
    </script>
